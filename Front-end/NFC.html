  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const token = localStorage.getItem('jwt');

      if (!token) {
        alert('You are not logged in!');
        window.location.href = 'index.html';
        return;
      }

      try {
        const userId = localStorage.getItem('id');
        const response = await axios.get(`http://localhost:5000/auth/${userId}`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        const data = response.data.users;
        document.getElementById('username').textContent = data.username;
        //document.getElementById('phone').textContent = data.phone;
        //document.getElementById('email').textContent = data.email;
        //document.getElementById('gender').textContent = data.gender;
        // document.getElementById('address').textContent = data.address;
        document.getElementById('nationalID').textContent = data.nationalID;
        //document.getElementById('birthDate').textContent = data.birthDate.substr(0, 10);

        for (let i = 1; i <= data.family.length; i++) {
          document.getElementById(`rel${i}name`).textContent = data.family[i - 1].rev + ": ";
          document.getElementById(`rel${i}phone`).textContent = data.family[i - 1].revPhone;
        }
        document.getElementById('suffers').value = data.suffers || '';
        document.getElementById('currentMedicine').value = data.currentMedicine || '';
        //document.getElementById('surgicalHistory').value = data.surgicalHistory || '';
        document.getElementById('allergies').value = data.allergies || '';
        document.getElementById('chronicDisease').value = data.chronicDisease || '';
        //if (data.organDonor) document.getElementById(data.organDonor).checked = true;
        //document.getElementById('weight').value = data.weight  || '';
        //document.getElementById('height').value = data.height || '';
        if (data.bloodType) document.getElementById(data.bloodType).checked = true;

      } catch (error) {
        alert('Failed to fetch profile: ' + error.response.data.message);
      }
    });

  </script>
