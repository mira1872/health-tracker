<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Health - Tracker </title>

    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg">
    <!-- Spinner Start -->
    <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- login Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-6 offset-md-3 wow fadeIn" data-wow-delay="0.1s">
                    <div class="bg-light rounded p-5">
                        <h1 class="mb-4">Login</h1>
                        <form id="loginForm">
                            <div class="row g-3">
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" name="email" id="email"
                                            placeholder="Your Email">
                                        <label for="email">Your Email</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" name="password" id="password"
                                            placeholder="Your Password">
                                        <label for="password">Your Password</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Log in</button>
                                </div>
                                <div class="form-switch">
                                    Don't have an account? <a href="SignUpUs.html"> Sign up...</a>
                                </div>
                            </div>
                        </form>
                        <script>
                            document.getElementById('loginForm').addEventListener('submit', function (event) {
                                event.preventDefault(); // Prevent the form from submitting normally

                                // Get form data
                                const formData = new FormData(this);
                                const email = formData.get('email');
                                const password = formData.get('password');

                                // Prepare data for POST request
                                const data = {
                                    email: email,
                                    password: password
                                };

                                // Make API call using Axios
                                axios.post('http://localhost:5000/auth/login', data)
                                    .then(response => {
                                        // Handle successful login
                                        console.log('Login successful:', response.data);
                                        //alert('Login successful!');
                                        // Redirect to another page 
                                        localStorage.setItem('jwtToken', response.data.refresh_token);
                                        window.location.href = 'home.html';  // Change this URL to your desired page
                                    })
                                    .catch(error => {
                                        // Handle login error
                                        console.error('Error logging in:', error);
                                        alert('Error logging in. Please try again.');
                                    });
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- login End -->

    <!-- Back to Top
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i

    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
